{% extends "layout.html" %}
{% load static %}
{% block title %} Ürünlerimiz {% endblock %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-4">
        <div class="card col-sm-12 col-lg-12">
                <img src="{% if product.image %}{{product.image.url}}
                          {% else %}{% static 'img/noim.jpg'%}   
                          {% endif %} " alt="{{product.name}}">
        </div>
        <div class="card-body">
            <h3 class="card-title">{{product.name}}</h3>
            <hr>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">{{product.price}} TL</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
