{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      #gradient {
    background-image: linear-gradient(#656658, #cccc);
  }
</style>
<body id="gradient">    
        {% include 'header.html' %}
        {% block header %}
        {% endblock %}
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Kullanıcı Adı</label>
            <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Yorumunuzda gözükecek isim.</small>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">E-posta bilgileriniz hiç kimseyle paylaşılmamaktadır.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Yorumunuz</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
      </form>
      {% include 'footer.html' %}
      {% block footer %}
      {% endblock %}

</body>
</html>
